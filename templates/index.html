<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css.css')}}">
    <title>ArchLab</title>
</head>
<body>
    <div class="contain">
        <div class="cont-head">
            <div>
                <p class="header">Compiler</p>
            </div>
            <form class="choose-file-cont"> 
                <input class="choose-file" type="file" id="fileInput" name="fileInput"> 
                <button class="header-btn" type="button" onclick="readFiles()">Read file</button> 
              </form>
        </div>
        <div class="con-file-out">
            <div class="cont-file">
                <p class="input-head">Input file</p>
                
                <!-- <pre id="fileContents" name="fileContents"></pre> -->
                <form id="form" class="form-content" action="/" method="POST">
                    <textarea class="textArea" type="text" name="inputFile" id="inputFile" required>{{files}}</textarea>
                    <div class="btn-container">
                        <input class="submit-btn"  type="submit"  value="Compile"/>
                    </div>
                </form>
            </div>
            <div class="cont-output">
                <p class="input-head">MIPS code here</p>
                <pre class="output-cont" id="output">{{result}}</pre>
            </div>
        </div>
    </div>
      <script  src="{{ url_for('static', filename='read.js')}}"></script>
      <!-- <script src="{{ url_for('static', filename='write.js')}}"></script> -->
</body>
</html>
